<ion-header>



</ion-header>

<!-- The swipe event again -->
<div class="main-content" (swipe)="swipe($event)">
  <ion-content padding class="settings" text-center>
    <h2>Enter a new location below!</h2>
    <br>


    <ion-grid>
      <ion-row>
        <ion-col width-100>

          <ion-list>
            <!-- this is where the user inputs the city and country -->
            <form (ngSubmit)="saveForm()">
              <ion-item>
                <ion-label style="color:#fff;" fixed>
                  City
                </ion-label>
                <ion-input [(ngModel)]="city" class="float" name="city" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label style="color:#fff;" fixed>
                  Country
                </ion-label>
                <ion-input [(ngModel)]="country" class="float" name="country" type="text"></ion-input>
              </ion-item>
              <br>
              <button ion-button type="submit" round outline color="light">Save Changes</button>
            </form>
          </ion-list>
        </ion-col>
      </ion-row>




      <h5>App Details: </h5>
      <ion-row>

        <ion-col width-100>

          <ion-list>

            <ion-item>
              <strong>App Name: </strong> WeatherApp
            </ion-item>
            <ion-item>
              <strong>App Author: </strong> Michael Whelan
            </ion-item>
            <ion-item>
              <strong>Description: </strong>Weather App OpenWeather
            </ion-item>
            <ion-item>
              <strong>Version: </strong>1.0.1
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>







  </ion-content>
